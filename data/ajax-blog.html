
<!DOCTYPE html>
<html>
<head>
  <title>Codeup Blog!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>

  </style>
</head>
<body>
<body class="bg-success p-2 text-dark bg-opacity-10">

<h1 class="d-flex justify-content-center shadow-lg p-3 mb-5 bg-body rounded">Thee Blog</h1>
<br>
<div id="posts">

  <table id="blah-blog" class="table table-striped">
    <thead>
    <tr>
      <th>Title</th>
      <th>Content</th>
      <th>Categories</th>
      <th>Date</th>
    </tr>
    </thead>
    <tbody id="insertBlog" class="table table-striped"></tbody>
  </table>

</div>


<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

<script>

  $(document).ready(function () {

    $.ajax({
      type: "GET",
      url: "data/blog.json",
      dataType: "json",
      success: function(data) {
        $.each(data, function(index, item) {
          $("#post").append(
                  "<tr><td>" + item.title + "</td><td>" + item.quantity + "</td><td>" + item.price + "</td><td>" + item.categories.join(", ") + "</td></tr>"
          );
        });
      }
    });




</script>
</body>
</html>
