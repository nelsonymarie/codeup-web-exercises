<h1>Register With Us</h1>
<form method="POST" action="https://request-inspector.glitch.me/">
  <label for="email"><br />Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter your email" />
  <br />
  <label for="password">Password:</label>

  <input type="password" id="password" name="password" placeholder="Enter your password" />
  <br />
  <label for="bio"><br />Bio:</label>
  <textarea id="bio" name="bio" placeholder="Enter a short description of yourself"></textarea>
  <br />
  <label>How did you hear about us?</label>
  <br />
  <input type="radio" name="hear-about-us" value="billboard" /> Billboard
  <br />
  <input type="radio" name="hear-about-us" value="radio" /> Radio advertisement
  <br />
  <input type="radio" name="hear-about-us" value="internet" /> Internet advertisement
  <br />
  <input type="radio" name="hear-about-us" value="other" /> Other

  <label>What web browser are you using?</label>
  <br />
  <select name="web-browser">
    <option value="chrome">Chrome</option>
    <option value="firefox">Firefox</option>
    <option value="safari">Safari</option>
    <option value="edge">Edge</option>
    <option value="other">Other</option>
  </select>

  <button type="submit">Submit</button>
</form>
